name: Publish

on:
  push:
    branches:
      - main

jobs:
  Publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up .npmrc
      uses: actions/setup-node@v3
      with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

    - name: Use Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: 'latest'

    - name: Install dependencies
      run: bun install

    - name: Test
      run: bun test

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
  
